<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>
		
	</title>
</head>
<body>

	<div>
		<center>
			<h3>Necesitamos verificar tus datos</h3>
			<form>
				<p>Color preferido</p>
				<input type="color" name="color">
				<br><br>
				<p>Fecha de nacimiento</p>
				<input type="date" name="Fecha">
				<br><br>
				<p>Correo electrónico</p>
				<input type="email" name="Mail">
				<br><br>
				<p>Mes de expiración de DNI</p>
				<input type="month" name="Mes">
				<br><br>
				<p>DNI</p>
				<input type="number" name="Numero">
				<br><br>
				<p>Rango de ingresos salariales</p>
				<input type="range" name="Rango">
				<br><br>
				<p>Buscar domicilio</p>
				<input type="search" name="Busqueda">
				<br><br>
				<p>Móvil</p>
				<input type="tel" name="Telefono">
				<br><br>
				<p>Hora de envío del formulario</p>
				<input type="time" name="Tiempo">
				<br><br>
				<p>Enlace a Linkedin</p>
				<input type="url" name="Link">
				<br><br>
				<p>Semana de ingreso a la plataforma</p>
				<input type="week" name="Semana">
				<br><br>

				<input id="form-person-title" type="text" list="mylist" placeholder="Provincia">
			    <datalist id="mylist">
			         <option label="Madrid" value="Madrid">
			         <option label="Barcelona" value="Barcelona">
			         <option label="La Coruña" value="La Coruña">
			         <option label="Islas Baleares" value="Islas Baleares">
			     </datalist>  

			     <br><br>

			     <input type="text" autocomplete="on" autofocus placeholder="Caja de texto con atributos" required="">

			     <br><br>
			     <input type="number" name="Numeros" min="0" max="10">
			     <br><br>
			     <input type="file" name="Archivo">
			     <br><br>
			     <input type="password" required="" pattern=".{8,}">

			<br><br>

			<progress value="99" min="0" max="100">

			<br><br>
			<button>
				Enviar
			</button>
			</form>

			
			
		</center>
	</div>

</body>
</html>
